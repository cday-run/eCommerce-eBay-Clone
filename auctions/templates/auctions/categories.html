{% extends "auctions/layout.html" %}  			

{% block title %}
	Categories
{% endblock %}

{% block body %}

	<h2>Categories</h2>

	<div class="container">
		<!-- Display all possible categories listings can have and have them link to filtered results matching the category -->
	    <ul class="list-group-flush">
	    	{% for item in categories %}
	    		<li class="list-group-item d-flex justify-content-between align-items-center"><a href="{% url 'filtered' name=item %}">{{ item }}</a></li>
	    	{% endfor %}
	    </ul>
	</div>

{% endblock %}
