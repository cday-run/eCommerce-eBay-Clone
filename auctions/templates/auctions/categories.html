{% extends "auctions/layout.html" %}  			

{% block title %}
	Categories
{% endblock %}

{% block body %}

	<div>
		<!-- Display all possible categories listings can have and have them link to filtered results matching the category -->
	    <ul>
	    	{% for item in categories %}
	    		<li><a href="{% url 'filtered' name=item %}">{{ item }}</a></li>
	    	{% endfor %}
	    </ul>
	</div>

{% endblock %}
