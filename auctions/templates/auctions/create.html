{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}

    <h2>Create a Listing</h2>
    <!-- Provide a form that allows user to submit all information for creating a listing -->
    <div class="container">
        <form action="{% url 'create_listing' %}", method="post">
        	{% csrf_token %}
            <div class="form-group">
                <label>Title: </label>
        	   <input class="form-control" name="title" type="text" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label>Price: </label>
        	   <input class="form-control" name="starting_bid" type="number" step="0.01" min="0" placeholder="$0.00" required>
            </div>
            <div class="form-group">
                <h6>Image: </h6>
        	   <input name="image" type="text" placeholder="Image URL">
            </div>
            <div class="form-group">
                <h6>Category: </h6>
            	<select name="category">
                    {% for item in categories %}
                        <option>{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Description: </label>
               <textarea class="form-control" rows="5" name="description" type="text" placeholder="Description" required></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-secondary" type="submit">Create</button>
            </div>
        </form>
    </div>

{% endblock %}
